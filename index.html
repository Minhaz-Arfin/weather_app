<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-dark">
        
        <div class="container-fluid">
          <a class="navbar-brand" style="color:rgba(11, 234, 26, 0.565) ;">Weather Today</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="city" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
        </div>
      </nav>

      <main>
        <div class="container py-4">
          <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                    <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                <h1 class="my-4 text-center">Weather for <span id="cityName"> </span></h1>
            </a>
          </header>
      
          <div class="p-5 mb-4 bg-light rounded-3" style="color:palevioletred; text-align:center">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Temparature</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temparature is <span id="temp"> </span><span>&#8451;</span></li>
                <li>Minimum Temparature is <span id="min_temp"></span><span>&#8451;</span></li>
                <li>Max Temparature is <span id="max_temp"> </span><span>&#8451;</span></li>
              </ul>
              </div>
          </div>
      
          <div class="row align-items-md-stretch">
            <div class="col-md-6">
              <div class="h-100 p-5 text-bg-dark rounded-3">
                <h2>Humidity</h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Humidity is <span id="humidity"></span> <span> %</span></li>
                    <li>Feels_like <span id="feels_like"> </span> <span>&#8451;</span> </li>
                    <li>Wind_degrees is <span id="wind_degrees"> </span></li>
                  </ul>
                </div>
            </div>
            <div class="col-md-6">
              <div class="h-100 p-5 text-bg-dark rounded-3">
                <h2>Sun & Wind</h2>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Sunrise is <span id="sunrise"> </span></li>
                    <li>Sunset is <span id="sunset"> </span></li>
                    <li>Wind_speed is <span id="wind_speed"> <span> km/hr</span> </span></li>
                  </ul>
                </div>
            </div>
          </div>
      
          <footer class="pt-3 mt-4 text-muted border-top">
            Â© 2022
          </footer>
        </div>
      </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
